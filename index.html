<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="assets/th.webp" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div>
            <div class="nav">
                <a href="#"><img src="assets/th.webp" alt="Pokedex" id="icon"></a>
                <h1 id="title">Pokedex</h1>
                <div class="buscar">
                    <button class="boton" id="cancelar" type="submit" onclick="cancelar()">
                        <!-- <span class="material-symbols-outlined">
                            close
                        </span> -->
                        <span class="material-symbols-outlined close">&times;</span>
                    </button>
                    <input type="text" id="name" placeholder="Nombre del Pokemon">
                    <button class="boton" type="submit" onclick="buscar()">Buscar</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="repositorio-tarjetas" id="repositorio-tarjetas"></div>
        <div id="miModal" class="modal">
            <div class="modal-content">
              <span class="close boton" id="close">&times;</span>
              <h2 id="modal_name">Título del modal</h2>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <h5>Copyright © 2023. <a id="refe" href="https://github.com/juanma010901" target="_blank">@juanma010901</a></h5>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
